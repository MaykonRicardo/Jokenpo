<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jokenpô</title>
	<style >
		* {
			font-family: Helvetica;
			font-weight: 400;
		}
		#placar {
			display: flex;
			align-content: center;
			justify-content: center;
		}
		#jogador, #computador {
			position: relative;
			flex-grow: 1;
			border-radius: 5px;
			width: 200px;
			padding: 20px;
			color: #fff;
		}

		#jogador {
			background-color: #ff7675;
		}
		#computador {
			background-color: #74b9ff;
		}
	</style>	
</head>
<body>
	<div id="principal">
		<h1 id="titulo">Jokenpô</h1>
		<div id="placar">
			<div id="jogador">
				<h2 id="jogador-nome">Felipe</h2>
				<span id="jogador-pontos">0</span>
				<ul id="jogador-escolha">
					<li><a  id="jogador_escolha-1"><img src="img/pedra.png"></a></li>
					<li><a 	id="jogador_escolha-2"><img src="img/papel.png"></a></li>
					<li><a 	id="jogador_escolha-3"><img src="img/tesoura.png"></a></li>
				</ul>
			</div>

			<div id="versus">vs</div>

			<div id="computador">
				<h2 id="computador-nome">Computador</h2>
				<span id="computador-pontos">0</span>
				<ul id="computador-escolha">
					<li><a  id="computador_escolha-1"><img src="img/pedra.png"></a></li>
					<li><a 	id="computador_escolha-2"><img src="img/papel.png"></a></li>
					<li><a 	id="computador_escolha-3"><img src="img/tesoura.png"></a></li>
				</ul>
			</div>
		</div>
	</div>	
</body>
</html>
